<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=640,user-scalable=no">
    <title>我的单品</title>
    <link rel="stylesheet" href="css/style_wodedanpin.css">
     <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/pullToRefresh.css"/>
     <link rel="stylesheet" href="css/swiper.css">
    <script src="js/jquery-2.1.1.min.js"></script>
     <script src="js/appcan.js"></script>
    

</head>

<script type="text/javascript" charset="utf-8">
  function closedanpin(){
           appcan.window.close(-1);
        }
       $(function(){
          $('.img_bg').click(function(){
              appcan.window.open({
                   name:'danpin',
                  data:'danpin.html',
                  aniId:10,
              })   
       })
       $('.add').click(function(){
           appcan.window.open({
                   name:'add_danpin',
                  data:'adddanpin.html',
                  aniId:10,
              })   
                  $(".mobile-inner-nav").slideUp('fast');
       })
 })
               
    
        
       
</script>
<body>
    <!-- 一级页面 -->
    <div class="pageone">
<div class="header">
    <div class="contain mobile-inner-header">
      <div class="back"><a href="javascript:void(0)" onclick="closedanpin();"><img src="img/l@2x.png" alt="">返回</a></div>
        <img class="logo" src="img/login_logo_@2x.png" alt="">

        <div class="selection select mobile-inner-header-icon mobile-inner-header-icon-out"><span>+</span></div>
         <div class="mobile-inner-nav">
                <img src='img/nav_drop box@2x.png'alt="">
                                <ul>
                                    <li><img src="" alt="">搜索</li>
                                    <li class="add"><img src="" alt="">添加</li>

                                </ul>                
        </div>
        <script type="text/javascript" charset="utf-8">
             $(".mobile-inner-header-icon").click(function(){
        $(".mobile-inner-nav").slideToggle('fast');

</div>
