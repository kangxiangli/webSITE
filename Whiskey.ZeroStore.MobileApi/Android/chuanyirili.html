	<!DOCTYPE html>
	<html lang="zh-cn">
	<head>

	</head>
    <script>
  function closerili(){
                     appcan.window.close(-1);
                 }
  function Openrili_date(){
      appcan.window.open({
            name:'rili',
                  data:'rili.html',
                  aniId:10,
      });
  }
</script>
	<body>
            <div class="pageone">
                <div class="header">
                        <div class="contain">
                            <div class="back"><a href="script:void(0)" onclick="closerili();"><img src="img/l@2x.png" alt="">返回</a></div>

                            <div class="location"><a id="s" href="city.html">请选择城市</a></div>
                            <script>


                           if(localStorage.cityname!=null){
                                var cityname=localStorage.cityname;
                                console.log(cityname);
                                    $('#s').html(cityname);
                                 if(cityname.indexOf('市')>0){
                                   cityname=cityname.substring(0,cityname.length-1);
                                   }
                                    //获取天气情况
                                   $.ajax({
                        url: 'http://wthrcdn.etouch.cn/weather_mini',
                        type: 'GET',
                        data:'city='+cityname,
                            dataType: 'json',
                                success: function(data){//成功处理函数   
                                    var datas=data.data,i;
                                    if(datas==undefined){
                                        alert('当前网络不佳或未包含此地区！')
                                        return null;
                                    }
                         var weather =datas.forecast;

                        var todayType= weather[0].type;//今天的天气是什么？
                         var todayLow=weather[0].low.replace(/\s+/g,"").replace("低温","");//今天的最低温度？
                         var todayHigh=weather[0].high.replace(/\s+/g,"").replace("高温","");//今天的最高温度？

                         var tommrowType=weather[1].type; //明天什么天气？
                         var tommrowLow=weather[1].low.replace(/\s+/g,"").replace("低温","");//明天的最低温度？
                         var tommrowHigh=weather[1].high.replace(/\s+/g,"").replace("高温","");//明天的最高温度？
                                    $('.weathers_today>p').append(todayType);
                                    $('#low_today').append(todayLow);
                                    $('#high_today').append(todayHigh);

                                    $('.weathers_tommrow>p').append(tommrowType);
                                    $('#low_tommrow').append(tommrowLow);
                                    $('#high_tommrow').append(tommrowHigh);
                                                                   
                 },
                 error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert('您所选择的城市尚未获取到天气！')
                    }
                });
                            } else {
                             window.localStorage=null;
                            }

                             
                            </script>
                            <a id="rlii_date" href="javascript:void(0);" onclick='Openrili_date();'><img src="img/nav_rl@2x.png" alt=""></a>
                        </div>
                </div>
                <div class="rili">
                        <div class="riqi"></div>
                        <div class="tianqi">
                                    <div class="day tommrow">
                                        <img src="img/weather_03.png" alt="">
                                        <div class="weathers_tommrow">
                                            <p></p>                                       
                                            <div class="temperature"><small id="low_tommrow"></small>~<small id="high_tommrow"></small></div>
                                        </div>
                                        <p id="date">明天</p>
                                    </div>
                                    <div class="day today">
                                        <img src="img/weather_03.png" alt="">
                                        <div class="weathers_today">
                                            <p></p>                                         
                                            <div class="temperature"><small id="low_today"></small>~<small id="high_today"></small></div>
                                        </div>
                                          <p id="date">今日</p>
                                    </div>
                                    <div class="add"><a href=""><img src="img/tj@2x.png" alt=""></a></div>
                                    <div class="dapeitu">

                                        <ul>

                                            <li><a href=""><img src="img/1-2.png" alt=""></a></li>
                                            <li><a href=""><img src="img/1-3.png" alt=""></a></li>
                                        </ul>
                                    </div>

                                    <div class="day tommrow">

                                        <div class="weathers">

                                        <div class="weathers">
