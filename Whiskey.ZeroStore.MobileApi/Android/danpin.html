    $(function () {
        //  input 获取焦点(失去焦点时value值隐藏和显示)
        var inputEl = $(".serch_inp"),
                defVal = inputEl.val();
        inputEl.bind({
            focus: function () {
                var _this = $(this);
                if (_this.val() == defVal) {
                    _this.val("");
                    $(".search_img").css("display", "none");
                }
            },
            blur: function () {
                var _this = $(this);
                if (_this.val() == "") {
                    _this.val(defVal);
                    $(".search_img").css("display", "block");
                }
            }
        });
    });
