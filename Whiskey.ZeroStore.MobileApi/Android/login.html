<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, user-scalable=yes">
	<link rel="stylesheet" href="css/style_login.css">
	<title>登录</title>
	 <script type="text/javascript" charset="utf-8">
                 var viewport = document.querySelector("meta[name=viewport]");
var winWidths=$(window).width();
var densityDpi=640/winWidths;
    densityDpi= densityDpi>1?300*640*densityDpi/640:densityDpi;
if(isWeixin()){
    viewport.setAttribute('content', 'width=640, target-densityDpi='+densityDpi);
}else{
    viewport.setAttribute('content', 'width=640, user-scalable=no');
    window.setTimeout(function(){
        viewport.setAttribute('content', 'width=640, user-scalable=yes');
    },1000);
}
function isWeixin(){
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i)=="micromessenger") {
        return true;
    } else {
        return false;
    }
}
    
   
          </script> 
</head>
<body>
		<div class="logo">
			<img src="img/login_logo_@2x.png" alt="">
		</div>
		<div class="contain">
					<div class="denglu">
						<div class="name"><img src="img/login_mail_@2x.png" alt=""><input type="text" placeholder="邮箱 手机"></div>
						<div class="password"><img src="img/login_lock_@2x.png" alt=""><input type="password" placeholder="密码"></div>
					</div>
					<input type="button" value="登录" class="login_button">
					<div class="zhuce">
							<ul>
								<li>注册用户</li>
								<li>|</li>
								<li>忘记密码</li>
							</ul>
					</div>
		</div>
		<div class="footer">
					<ul>
						<li><img src="img/login_qq_@2x.png" alt=""><p>QQ</p></li>
						<li><img src="img/login_wx_@2x.png" alt=""><p>微信</p></li>
						<li><img src="img/login_xl_@2x.png" alt=""><p>微博</p></li>
					</ul>
		</div>
</body>
</html>
