	<script type="text/javascript">
		//显示大图
		var JQ=jQuery.noConflict();
		JQ('.otherClothImage .swiper-slide img').click(function() {
			var img = JQ(this).attr('src');
			JQ('.big-cloth .cloth img').attr('src', img);
		})
			//size
		JQ('.size i').click(function() {
			JQ('.activeSize').removeClass('activeSize');
			JQ(this).addClass('activeSize');
		})
		JQ('.color-block').click(function() {
			JQ('.activeColor').removeClass('activeColor');
			JQ(this).addClass('activeColor');
		})
			//数量
		JQ('.countAdd').click(function() {
			var this_count = parseInt(JQ('.count .num').html());
			this_count++;
			JQ('.count .num').html(this_count);
		})
		JQ('.countCut').click(function() {
			var this_count = parseInt(JQ('.count .num').html());
			if(this_count <= 1) {
				return;
			}
			this_count--;
			JQ('.count .num').html(this_count);
		})
			//返回列表
		JQ(window).scroll(function() {
			var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
			if(scrollTop <= 10) {
				JQ('.backshopIndex .logo-v').slideDown();
			} else {
				JQ('.backshopIndex .logo-v').slideUp();
			}

		})

		var mySwiper = new Swiper('.swiper-container', {
			direction: 'horizontal',
			//loop: true,
			slidesPerView: 3,
			spaceBetween: 10,
			//autoplay: 3000,
			autoplayDisableOnInteraction: false, //注意此参数，默认为true
			//pagination: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
		});
		if(JQ('.backshopIndex').parents('.edit').length > 0){
			JQ('.backshopIndex').hide()
		}
	</script>
