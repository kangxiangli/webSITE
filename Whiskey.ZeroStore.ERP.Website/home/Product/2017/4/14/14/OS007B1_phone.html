																								<script>
						$jq(function(){


                                              
							var swiper_color = new Swiper('.swiper-container2', {
									slidesPerView: 1,
									loop : true,
									freeMode: false,
									paginationClickable: true,
									spaceBetween:20,
									onSlideChangeEnd: function(swiper){
										$jq('.swiper-no-swiping.swiper-slide-next img').css({'transform':'scale(2)','transition':'all .2s ease-in-out','margin':'0px auto'}).parent().siblings().find('img').css({'transform':'scale(1)','transition':'all .2s ease-in-out','margin':'0px auto'});

							var swiper = new Swiper('.swiper-container1', {
									loop : true,
									slidesPerView: 1,
									freeMode: false,
									pagination: '.swiper-pagination',
									paginationClickable: true,
									longSwipesRatio: 0.3,
									touchRatio:1,
									observer:true,//修改swiper自己或子元素时，自动初始化swiper
									observeParents:true,//修改swiper的父元素时，自动初始化swiper
									onSlideChangeEnd: function(swiper){
										var a=swiper.realIndex;//切换结束时，告诉我现在是第几个slide
										if(1>=3){
											swiper_color.slideTo(a+2,100, true);//切换到指定的slide，速度为1秒
										}else{
											var curImgs = $jq(".show_color .swiper-no-swiping[data-swiper-slide-index='"+a+"'] img");
											curImgs.parent().siblings().find('img').css({'transform':'scale(1)','transition':'all .2s ease-in-out','margin':'0px auto'});
											curImgs.css({'transform':'scale(2)','transition':'all .2s ease-in-out','margin':'0px auto'});
										}
									}
								});

			});
